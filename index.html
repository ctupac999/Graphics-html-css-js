        <section id="heading">
            <h3>Overview</h3>

            <form>
                <label for="choise"></label>

                <svg></svg>
                Apply

            <button id="clear">
                <svg></svg>
                Clear
            </button>
        </section>
        <section id="counters">
            <article id="emails">
                <svg></svg>
                <h4>Emails
                    <data>number</data>
                </h4>
                <data>porcentaje</data>
            </article>
            <article id="sms">
                <svg></svg>

                </h4>
                <data>porcentaje</data>
            </article>
            <article id="print">
                <svg></svg>
                <h4>Print

                </h4>
                <data>porcentaje</data>
            </article>
        </section>
        <section id="indicators">
            <article id="status">
                <colgroup>
                    <h3>Status</h3>
                    <h4>in last 7 days </h4>

            </article>
            <article id="cackechart">
                cackechart

                        <button id="running"></button>
                        xxxxxx
                        <data>nn</data>

                        <button id="success"></button>
                        xxxxxx
                        <h5>nn</h5>
                    </h4>
                </colgroup>
            </article>
            <article class="subStatus">

                    <h3>Scheduled</h3>

                        xxxxxx
