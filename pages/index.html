<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   
    <title>Prueba tecnica</title>
</head>

<body>
    <main>
        <section id="heading">
            <h3>Overview</h3>
            <h4>An aggregated view of all your data.</h4>
        </section>
        <section id="filter">
            <form>
                <svg></svg>
                <label for="choise"></label>
                <select id="choise" name="choise">
                    <option value="choise1">Last 7 days</option>
                    <option value="choise2">Last month</option>
                    <option value="choise3">Last year</option>
                </select>
            </form>
            <button type="button" id="apply">
                <svg></svg>
                Apply
            </button>
            <button type="button" id="clear">
                <svg></svg>
                Clear
            </button>
        </section>
        <section id="counters">
            <article id="emails">
                <svg></svg>
                <h4>Emails
                    <data class="number">0303</data>
                </h4>
                <data>porcentaje</data>
            </article>
            <article id="sms">
                <svg></svg>
                <h4>SMS
                    <data class="number">456</data>
                </h4>
                <data>porcentaje</data>
            </article>
            <article id="print">
                <svg></svg>
                <h4>Print
                    <data class="number">0303</data>
                </h4>
                <data>porcentaje</data>
            </article>
        </section>
        <section id="indicators">
            <article id="status">
                <span>
                    <h3>Status</h3>
                    <h4>in last 7 days </h4>
                </span>
                <span>
                    <data    id="totalRecords">0303</data>
                    <h4>Total records</h4>
                </span>
            </article>
            <article id="cackechart">
                <canvas id="combinedChart" width="400" height="400"></canvas>      
          </article>
            <article class="subStatus"  >
                <span>
                    <h3>Active</h3>
                    <div>
                        <button id="active"></button>
                        <h4 class="data-indicator" id="activeIndicator"></h4>
                        <h5 id="activeIndicatorPercentage">nn</h5>
                    </div>
                </span>
                <span>
                    <h3>Inactive</h3>
                    <div>
                        <button id="inactive"></button>
                        <h4 class="data-indicator" id="inactiveIndicator">xxxxxx</h4>
                        <h5 id="inactiveIndicatorPercentage">nn</h5>
                    </div>
                </span>
            </article>
            <article class="subStatus">
                <span>
                    <h3>Pending</h3>
                    <div>
                        <button id="pending"></button>
                        <h4 class="data-indicator" id="pendingIndicator">xxxxxx</h4>
                        <h5 id="pendingIndicatorPercentage">nn</h5>
                    </div>
                </span>
                <span>
                    <h3>Error</h3>
                    <div>
                        <button id="error"></button>
                        <h4 class="data-indicator" id="notProcessedIndicator">xxxxxx</h4>
                        <h5 id="notProcessedIndicatorPercentage">nn</h5>
                    </div>
                </span>
            </article>
        </section>
        <section id="table">
            <div class="table-container">

            <table id="table-data">
                <thead>
                    <tr>
                        <th><h5 class="tableTitle">NAME</h5></th>
                        <th><h5 class="tableTitle">ID</h5></th>
                        <th><h5 class="tableTitle">STATUS</h5></th>
                        <th><h5 class="tableTitle">PROCESSED</h5></th>
                        <th><h5 class="tableTitle">TOTAL</h5></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table> 
        </div>   
        </section>
    </main>
    <script src="table.js"></script>
    <script src="cackechart.js"></script>
    <script src="indicators.js"></script>


</body>

</html>
