<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/main.css">   
    <title>Prueba tecnica</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section id="heading">
            <h3>Overview</h3>
            <h4>An aggregated view of all your data.</h4>
        </section>
        <section id="filter">
            <form>
                <svg></svg>
                <label for="choise"></label>
                <select id="choise" name="choise">
                    <option value="choise1">Last 7 days</option>
                    <option value="choise2">Last month</option>
                    <option value="choise3">Last year</option>
                </select>
            </form>
            <button id="apply">
                <svg></svg>
                Apply
            </button>
            <button id="clear">
                <svg></svg>
                Clear
            </button>
        </section>
        <section id="counters">
            <article id="emails">
                <svg></svg>
                <h4>Emails
                    <data class="number">0303</data>
                </h4>
                <data>porcentaje</data>
            </article>
            <article id="sms">
                <svg></svg>
                <h4>SMS
                    <data class="number">456</data>
                </h4>
                <data>porcentaje</data>
            </article>
            <article id="print">
                <svg></svg>
                <h4>Print
                    <data class="number">0303</data>
                </h4>
                <data>porcentaje</data>
            </article>
        </section>
        <section id="indicators">
            <article id="status">
                <span>
                    <h3>Status</h3>
                    <h4>in last 7 days </h4>
                </span>
                <span>
                    <data>0303</data>
                    <h4>Total records</h4>
                </span>
            </article>
            <article id="cackechart">
                cackechart
            </article>
            <article class="subStatus"  >
                <span>
                    <h3>Running</h3>
                    <div>
                        <button id="running"></button>
                        <h4>xxxxxx</h4>
                        <h5>nn</h5>
                    </div>
                </span>
                <span>
                    <h3>Success</h3>
                    <div>
                        <button id="success"></button>
                        <h4>xxxxxx</h4>
                        <h5>nn</h5>
                    </div>
                </span>
            </article>
            <article class="subStatus">
                <span>
                    <h3>Scheduled</h3>
                    <div>
                        <button id="scheduled"></button>
                        <h4>xxxxxx</h4>
                        <h5>nn</h5>
                    </div>
                </span>
                <span>
                    <h3>Error</h3>
                    <div>
                        <button id="error"></button>
                        <h4>xxxxxx</h4>
                        <h5>nn</h5>
                    </div>
                </span>
            </article>
        </section>
        <section id="table">
            <table id="table-data">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>ID</th>
                        <th>STATUS</th>
                        <th>PROCESSED</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>    
        </section>
    </main>
    <script src="table.js"></script>

</body>

</html>
